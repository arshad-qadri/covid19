<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Covid19 Cases</title>
  </head>
  <body>
    <div class="container">
      <div class="global">
        <div class="d-flex justify-content-between my-4">
          <h5 id="Global"></h5>
          <div id="Gupdate"></div>
        </div>
        <table class="table table-responsive shadow">
          <thead class="bg-dark text-white">
            <tr>
              <th scope="col">New Confirmed</th>
              <th scope="col">New Deaths</th>
              <th scope="col">New Recovered</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="GNewConfirmed">Mark</td>
              <td id="GNewDeaths">Otto</td>
              <td id="GNewRecovered">@mdo</td>
            </tr>
            <tr>
              <th scope="col">Total Confirmed</th>
              <th scope="col">Total Deaths</th>
              <th scope="col">Total Recovered</th>
            </tr>
            <tr>
              <td id="GTotalConfirmed">Jacob</td>
              <td id="GTotalDeaths">Thornton</td>
              <td id="GTotalRecovered">@fat</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="searchArea d-flex justify-content-center align-items-center">
        <input
          type="text"
          class="input-group"
          id="input"
          placeholder="Search here with country name"
          style="text-transform: capitalize"
        />
        <button id="serach" class="my-1">Search</button>
      </div>

      <div id="country"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
